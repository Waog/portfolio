<div class="container">
  <div class="chip-column" #chipColumn>
    @for ( item of visibleItems; track item.text) {
    <lib-color-chip
      [text]="item.text"
      [color]="item.color"
      [icon]="item.icon"
      spacing="large"
      class="chip-item"
    />
    }
  </div>

  <div class="toggle-button-column">
    @if (showToggleButtons) {
    <button
      mat-button
      color="basic"
      (click)="toggleItems()"
      class="toggle-button"
    >
      <mat-icon class="screen-only">{{
        hiddenItemsCount > 0 ? 'expand_more' : 'expand_less'
      }}</mat-icon>
      <span class="screen-only">show</span><span class="print-only">+ </span>
      {{
        visibleItems.length < allItems.length
          ? hiddenItemsCount + ' more'
          : 'less'
      }}
    </button>
    }
  </div>
</div>
