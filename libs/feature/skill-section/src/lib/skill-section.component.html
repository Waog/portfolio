<div id="skills" class="container">
  <lib-section-header text="Skills" />

  <div class="grid">
    @for (category of skillCategories; track category.title) {
    <span class="skill-category" #categoryRef>{{ category.title }}:</span>

    <div class="skill-category-content-container" #keywordListRef>
      <lib-keyword-list
        class="skill-category-content"
        [keywordTags]="skillSectionService.toTags(category.keywords)"
      />
    </div>
    }

    <span class="skill-category print-only and-more">and more...</span>
    <lib-keyword-list
      class="skill-category-content print-only and-more spacer"
      [keywordTags]="skillSectionService.toTags(['Spacer'])"
    />
  </div>
</div>
