<section id="about-me" class="about-me-container">
  <mat-card class="about-me-card">
    <lib-hero-content></lib-hero-content>

    <mat-card-content class="main-content">
      <!-- Two-column layout for better space utilization -->
      <div class="content-grid">
        <!-- Left Column -->
        <div class="left-column">
          <!-- Personal Info Card -->
          <lib-personal-information></lib-personal-information>

          <!-- Activities Card -->
          <lib-community-writing></lib-community-writing>
        </div>

        <!-- Right Column -->
        <div class="right-column">
          <!-- Education Card - Emphasized -->
          <lib-education></lib-education>

          <!-- Professional Summary Card -->
          <lib-sub-section>
            <mat-icon slot="icon">work</mat-icon>
            <span slot="title">Professional Focus</span>
            <div slot="content">
              <p class="professional-text">
                Experienced in planning, designing, implementing, testing,
                deploying and maintaining web applications with various
                technology stacks. See portfolio above for detailed project
                information and technical expertise.
              </p>
            </div>
          </lib-sub-section>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</section>
