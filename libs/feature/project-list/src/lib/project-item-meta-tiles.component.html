<aside class="meta-tiles">
  <section class="meta-tile">
    <mat-icon>person</mat-icon>
    <div class="tile-content">
      <div class="primary-text allow-text-wrap">{{ project().role }}</div>
      <div class="secondary-text allow-text-wrap">{{ project().team }}</div>
    </div>
  </section>

  <section class="meta-tile">
    <mat-icon>schedule</mat-icon>
    <div class="tile-content">
      <div class="primary-text forbid-text-wrap">{{ project().fromTo }}</div>
      <div class="secondary-text forbid-text-wrap">
        {{ project().duration }}
      </div>
    </div>
  </section>

  <section class="meta-tile">
    <mat-icon>location_on</mat-icon>
    <div class="tile-content">
      <div class="primary-text forbid-text-wrap">{{ project().workMode }}</div>
      <div class="secondary-text forbid-text-wrap">
        {{ project().location }}
      </div>
    </div>
  </section>

  <section class="meta-tile">
    <mat-icon>business</mat-icon>
    <div class="tile-content">
      <div class="primary-text allow-text-wrap">{{ project().company }}</div>
      <div class="secondary-text allow-text-wrap">
        {{ project().industry }}
      </div>
    </div>
  </section>
</aside>
