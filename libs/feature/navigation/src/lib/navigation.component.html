<mat-toolbar class="navigation-toolbar">
  <div class="nav-content">
    <!-- Logo/Brand Section -->
    <div class="nav-brand">
      <a routerLink="/" class="brand-link">
        <div class="brand-text">
          <div class="brand-name">Oliver Stadie</div>
          <div class="brand-subtitle">Portfolio</div>
        </div>
      </a>
    </div>

    <!-- Navigation Items - Desktop -->
    <div class="nav-items-desktop">
      <a mat-button class="nav-item" routerLink="/" [fragment]="'projects'">
        Projects
      </a>
      <a mat-button class="nav-item" routerLink="/" [fragment]="'skills'">
        Skills
      </a>
      <a mat-button class="nav-item" routerLink="/" [fragment]="'about-me'">
        About me
      </a>
      <a mat-button class="nav-item" routerLink="/" [fragment]="'contact'">
        Contact
      </a>
    </div>
    <!-- Action Button and Contact Info -->
    <div class="nav-actions-contact">
      <!-- CV Button - Desktop Only -->
      <button
        mat-raised-button
        color="primary"
        (click)="downloadCV()"
        disabled
        class="cv-button cv-button-desktop"
      >
        <mat-icon>download</mat-icon>
        CV as PDF
      </button>
      <!-- Contact Info - Always Visible -->
      <div class="contact-info">
        <a class="contact-item" href="mailto:oliver.stadie+it@gmail.com">
          <mat-icon class="contact-icon">email</mat-icon>
          <span class="contact-text">oliver.stadie+it&#64;gmail.com</span>
        </a>
        <a
          class="contact-item"
          href="tel:+4915202825986"
          aria-label="Call +49 1520 28 25 986"
        >
          <mat-icon class="contact-icon">phone</mat-icon>
          <span class="contact-text">+49 1520 28 25 986</span>
        </a>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div class="nav-mobile">
      <button
        mat-icon-button
        [matMenuTriggerFor]="mobileMenu"
        class="mobile-menu-button"
      >
        <mat-icon>menu</mat-icon>
      </button>

      <mat-menu #mobileMenu="matMenu" class="mobile-menu">
        <a mat-menu-item routerLink="/" [fragment]="'projects'">
          <mat-icon>work</mat-icon>
          <span>Projects</span>
        </a>
        <a mat-menu-item routerLink="/" [fragment]="'skills'">
          <mat-icon>star</mat-icon>
          <span>Skills</span>
        </a>
        <a mat-menu-item routerLink="/" [fragment]="'about-me'">
          <mat-icon>person</mat-icon>
          <span>About me</span>
        </a>
        <a mat-menu-item routerLink="/" [fragment]="'contact'">
          <mat-icon>contact_mail</mat-icon>
          <span>Contact</span>
        </a>

        <mat-divider></mat-divider>

        <button mat-menu-item (click)="downloadCV()" disabled>
          <mat-icon>download</mat-icon>
          <span>CV as PDF</span>
        </button>
      </mat-menu>
    </div>
  </div>
</mat-toolbar>
