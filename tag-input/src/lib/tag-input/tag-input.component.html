<div class="tag-input-container">
  <div class="tag-input-wrapper">
    <mat-form-field appearance="outline" class="full-width primary-field">
      <mat-label>{{ placeholder() }}</mat-label>
      <input
        matInput
        [(ngModel)]="currentInput"
        (keydown)="onKeyDown($event)"
        [placeholder]="placeholder()"
      />
      <button
        mat-button
        color="primary"
        matSuffix
        type="button"
        (click)="addTag()"
        [disabled]="!currentInput.trim()"
        aria-label="Add search term"
        class="add-button"
      >
        Add
      </button>
    </mat-form-field>

    <mat-chip-set *ngIf="tags().length > 0" class="tag-list">
      <mat-chip
        *ngFor="let tag of tags()"
        [removable]="true"
        (removed)="removeTag(tag)"
        class="search-tag"
      >
        {{ tag }}
        <mat-icon matChipRemove>cancel</mat-icon>
      </mat-chip>
    </mat-chip-set>
  </div>
</div>
