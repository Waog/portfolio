name: Lint

on:
  workflow_call:
    inputs:
      commit:
        description: 'The commit to checkout'
        required: false
        type: string

env:
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”„ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ” Setup Nx environment
        uses: ./.github/actions/setup-nx

      - name: ğŸ” Check SCSS Dependencies
        run: node libs/util/shared-styles/scripts/check-scss-dependencies.js

      - name: ğŸ” Lint affected projects
        run: npx nx affected -t lint -c ci
