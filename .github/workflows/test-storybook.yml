name: Test Storybook

on:
  workflow_call:
    inputs:
      commit:
        description: 'The commit to checkout'
        required: false
        type: string

env:
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

jobs:
  test-storybook:
    name: Test Storybook
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ”„ Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.commit || github.sha }}
          fetch-depth: 0

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸ’¾ Restore Cached npm dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-deps-${{ hashFiles('package-lock.json', '.github/workflows/install-npm-deps.yml') }}
          restore-keys: |
            ${{ runner.os }}-npm-deps-
          fail-on-cache-miss: true

      - name: ðŸ”§ Set Nx SHAs
        uses: nrwl/nx-set-shas@v4

      - name: ðŸ“š Install wait-on for Storybook tests
        run: npm install --no-save wait-on

      - name: ðŸ“– Test Storybook
        run: |
          # Start static Storybook server in background on port 6006
          npx nx static-storybook frontend --configuration=ci --port=6006 &
          STORYBOOK_PID=$!

          # Wait for Storybook to be ready
          npx wait-on http://localhost:6006 --timeout 60000

          # Run Storybook tests
          npx nx test-storybook frontend --url=http://localhost:6006

          # Stop Storybook server
          kill $STORYBOOK_PID || true
